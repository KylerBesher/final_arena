                  - label: Stretch
                    value: stretch
                  - label: Center
                    value: center
                  - label: Start
                    value: start
                  - label: End
                    value: end
                  - label: Baseline
                    value: baseline
                default: stretch
          - label: Appearance
            name: appearance
            widget: object
            weight: 200
            fields:
