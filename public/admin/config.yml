backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
local_backend: true
media_folder: public/images
public_folder: /images
collections:
  - name: static
    label: Static
    preview_component: PagePreview
    files:
      - name: site
        label: Site Settings
        file: content/settings/site.json
        fields:
          - name: branding
            label: Branding
            widget: object
            fields:
              - name: name
                label: Site Name
                widget: string
              - name: tagline
                label: Tagline
                widget: string
              - name: description
                label: Description
                widget: text
              - name: logo
                label: Logo Settings
                widget: object
                fields:
                  - name: main
                    label: Main Logo
                    widget: image
                  - name: dark
                    label: Dark Mode Logo
                    widget: image
                  - name: favicon
                    label: Favicon
                    widget: image
                  - name: alt
                    label: Logo Alt Text
                    widget: string
              - name: social
                label: Social Links
                widget: object
                fields:
                  - name: twitter
                    label: Twitter URL
                    widget: string
                    required: false
                  - name: discord
                    label: Discord URL
                    widget: string
                    required: false
                  - name: instagram
                    label: Instagram URL
                    widget: string
                    required: false
                  - name: twitch
                    label: Twitch URL
                    widget: string
                    required: false
          - name: theme
            label: Theme
            widget: object
            fields:
              - name: colors
                label: Theme
                widget: object
                fields:
                  - name: lightMode
                    label: Light Mode Colors
                    widget: object
                    fields:
                      - name: primary
                        label: Primary Color
                        widget: color
                      - name: secondary
                        label: Secondary Color
                        widget: color
                      - name: accent
                        label: Accent Color
                        widget: color
                      - name: background
                        label: Background Color
                        widget: color
                      - name: text
                        label: Text Color
                        widget: color
                  - name: darkMode
                    label: Dark Mode Colors
                    widget: object
                    fields:
                      - name: primary
                        label: Primary Color
                        widget: color
                      - name: secondary
                        label: Secondary Color
                        widget: color
                      - name: accent
                        label: Accent Color
                        widget: color
                      - name: background
                        label: Background Color
                        widget: color
                      - name: text
                        label: Text Color
                        widget: color
          - name: seo
            label: SEO Settings
            widget: object
            fields:
              - name: defaultImage
                label: Default OG Image
                widget: image
              - name: twitterHandle
                label: Twitter Handle
                widget: string
              - name: googleAnalyticsId
                label: Google Analytics ID
                widget: string
                required: false
  - name: pages
    label: Pages
    folder: content/pages
    create: true
    preview_component: PagePreview
    nested:
      depth: 100
      summary: '{{title}}'
    meta:
      path:
        widget: string
        label: Path
        index_file: index
    fields:
      - label: Title
        name: title
        widget: string
      - label: Metadata
        name: metadata
        widget: object
        required: false
        fields:
          - label: Description
            name: description
            widget: string
            hint: Provide a brief summary of the page's content.
            required: false
          - label: Navigation
            name: navigation
            widget: object
            hint: Settings that determine how this page appears in the site navigation.
            required: false
            fields:
              - label: Show In Nav
                name: show_in_nav
                widget: boolean
                hint: Toggle to display this page in the main navigation menu.
                required: false
              - label: Show Children
                name: show_children
                widget: boolean
                hint: Toggle to display child pages in the navigation drop-down.
                required: false
              - label: Page Weight
                name: page_weight
                widget: number
                hint: Determines the page order in navigation; lower numbers appear first.
                required: false
          - label: SEO
            name: seo
            widget: object
            hint: Manage search engine optimization settings for this page.
            required: false
            fields:
              - label: SEO Title
                name: seo_title
                widget: string
                hint: A custom title for search engines (defaults to the page title if left blank).
                required: false
              - label: Keywords
                name: keywords
                widget: list
                hint: Add keywords to improve search engine visibility; create one per list item.
                required: false
                field:
                  label: Keyword
                  name: keyword
                  widget: string
                  hint: A single keyword for SEO purposes.
                  required: false
              - label: Canonical URL
                name: canonical
                widget: string
                hint: The preferred URL for this page to prevent duplicate content issues.
                required: false
          - label: Publication Information
            name: publication
            widget: object
            hint: Information about when this page was published or updated.
            required: false
            fields:
              - label: Publish Date
                name: publish_date
                widget: datetime
                hint: The date and time when this page is or will be published.
                required: false
              - label: Last Updated
                name: updated_date
                widget: datetime
                hint: The date and time when this page was last updated.
                required: false
          - label: Social / Open Graph
            name: social
            widget: object
            hint: Settings for how this page is presented when shared on social media.
            required: false
            fields:
              - label: OG Title
                name: og_title
                widget: string
                hint: A custom title for Open Graph sharing (overrides the page title if provided).
                required: false
              - label: OG Description
                name: og_description
                widget: text
                hint: A description that appears when the page is shared on social networks.
                required: false
              - label: OG Image
                name: og_image
                widget: image
                hint: The image used when the page is shared on social platforms.
                required: false
              - label: Twitter Card Type
                name: twitter_card
                widget: select
                options:
                  - label: Summary
                    value: summary
                  - label: Summary with Large Image
                    value: summary_large_image
                default: summary
                hint: Select the style of Twitter card to use when the page is shared.
                required: false
          - label: Tags
            name: tags
            widget: list
            hint: Categorize this page with tags for better organization.
            required: false
            field:
              label: Tag
              name: tag
              widget: string
              hint: Enter a single tag or keyword for this page.
              required: false
      - label: Styles
        name: styles
        widget: list
        types:
          - label: Layout
            name: layout
            widget: object
            weight: 100
            fields:
              - label: Width
                name: width
                widget: select
                options:
                  - label: Full Width
                    value: full
                  - label: Standard Width
                    value: standard
                  - label: Narrow Width
                    value: narrow
                default: standard
              - label: Padding
                name: padding
                widget: select
                options:
