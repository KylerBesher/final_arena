backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow

local_backend: true
media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    nested:
      depth: 100
      summary: '{{title}}'
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - label: "Metadata"
        name: "metadata"
        widget: "object"
        fields:
          - {label: "Description", name: "description", widget: "text", required: true}
          - {label: "Featured Image", name: "image", widget: "image", required: false}
          - {label: "Slug", name: "slug", widget: "string", required: true}
          - label: "Navigation"
            name: "navigation"
            widget: "object"
            fields:
              - {label: "Show in Navigation", name: "show_in_nav", widget: "boolean", default: true}
              - {label: "Show Children", name: "show_children", widget: "boolean", default: false}
              - {label: "Page Weight", name: "page_weight", widget: "number", default: 0}
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - {label: "SEO Title", name: "title", widget: "string", required: true}
              - {label: "SEO Description", name: "description", widget: "text", required: true}
              - {label: "Keywords", name: "keywords", widget: "string", required: false}
              - label: "Open Graph"
                name: "og"
                widget: "object"
                fields:
                  - {label: "OG Title", name: "title", widget: "string", required: true}
                  - {label: "OG Description", name: "description", widget: "text", required: true}
                  - {label: "OG Image", name: "image", widget: "image", required: true}
              - label: "Twitter Card"
                name: "twitter"
                widget: "object"
                fields:
                  - {label: "Card Type", name: "card", widget: "select", options: ["summary", "summary_large_image"], default: "summary_large_image"}
                  - {label: "Twitter Title", name: "title", widget: "string", required: true}
                  - {label: "Twitter Description", name: "description", widget: "text", required: true}
                  - {label: "Twitter Image", name: "image", widget: "image", required: true}

      - label: "Sections"
        name: "sections"
        widget: "list"
        types:
          - label: "Rich Text"
            name: "richText"
            widget: "object"
            summary: '{{fields.content}}'
            fields:
              - {label: "Content", name: "content", widget: "markdown"}
              - label: "Style"
                name: "style"
                widget: "object"
                fields:
                  - label: "Background"
                    name: "background"
                    widget: "object"
                    fields:
                      - label: "Light Mode"
                        name: "light"
                        widget: "select"
                        options:
                          - { label: "White", value: "white" }
                          - { label: "Light", value: "light" }
                          - { label: "Primary", value: "primary" }
                          - { label: "Secondary", value: "secondary" }
                          - { label: "Accent", value: "accent" }
                          - { label: "Success", value: "success" }
                          - { label: "Warning", value: "warning" }
                          - { label: "Error", value: "error" }
                        default: "white"
                      - label: "Dark Mode"
                        name: "dark"
                        widget: "select"
                        options:
                          - { label: "Dark", value: "dark" }
                          - { label: "Darker", value: "darker" }
                          - { label: "Primary", value: "primary" }
                          - { label: "Secondary", value: "secondary" }
                          - { label: "Accent", value: "accent" }
                          - { label: "Success", value: "success" }
                          - { label: "Warning", value: "warning" }
                          - { label: "Error", value: "error" }
                        default: "dark"
                  - label: "Padding"
                    name: "padding"
                    widget: "select"
                    options:
                      - { label: "None", value: "none" }
                      - { label: "Small (1rem)", value: "small" }
                      - { label: "Medium (2rem)", value: "medium" }
                      - { label: "Large (3rem)", value: "large" }
                      - { label: "Extra Large (4rem)", value: "xl" }
                    default: "medium"
                  - label: "Width"
                    name: "width"
                    widget: "select"
                    options:
                      - { label: "Full Width", value: "full" }
                      - { label: "Wide (1280px)", value: "wide" }
                      - { label: "Default (1024px)", value: "default" }
                      - { label: "Narrow (768px)", value: "narrow" }
                    default: "default"
                  - label: "Vertical Spacing"
                    name: "verticalSpacing"
                    widget: "select"
                    options:
                      - { label: "Compact", value: "compact" }
                      - { label: "Default", value: "default" }
                      - { label: "Relaxed", value: "relaxed" }
                    default: "default"
                  - label: "Font Size"
                    name: "fontSize"
                    widget: "select"
                    options:
                      - { label: "Small", value: "small" }
                      - { label: "Default", value: "default" }
                      - { label: "Large", value: "large" }
                    default: "default"
                  - label: "Link Style"
                    name: "linkStyle"
                    widget: "select"
                    options:
                      - { label: "Subtle (Color Only)", value: "subtle" }
                      - { label: "Default (Hover Underline)", value: "default" }
                      - { label: "Prominent (Always Underlined)", value: "prominent" }
                    default: "default"
                  - label: "List Style"
                    name: "listStyle"
                    widget: "select"
                    options:
                      - { label: "Default Bullets/Numbers", value: "default" }
                      - { label: "Custom Branded", value: "custom" }
                      - { label: "Minimal Spacing", value: "minimal" }
                    default: "default"
                  - label: "Text Alignment"
                    name: "align"
                    widget: "select"
                    options:
                      - { label: "Left", value: "left" }
                      - { label: "Center", value: "center" }
                      - { label: "Right", value: "right" }
                    default: "left"

