backend:
  name: git-gateway
  branch: main
local_backend: true
media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "content/pages"
    create: true
    nested:
      depth: 100
      summary: '{{title}}'
    meta:
      path:
        widget: string
        label: 'Path'
        index_file: 'index'
    fields:
      - {label: "Title", name: "title", widget: "string"}
    