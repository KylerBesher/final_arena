                    value: start
                  - label: Center
                    value: center
                  - label: End
                    value: end
                  - label: Space Between
                    value: space-between
                  - label: Space Around
                    value: space-around
                  - label: Space Evenly
                    value: space-evenly
                default: start
              - label: Align Items
                name: alignItems
                widget: select
