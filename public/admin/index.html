<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="/admin/styles/themes/light.css">
  <link rel="stylesheet" href="/admin/styles/themes/dark.css">
  <link rel="stylesheet" href="/admin/styles/main.css">
  <script>
    // Set dark theme by default
    document.documentElement.setAttribute('data-theme', 'dark');

    // Theme change function
    function changeTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }

    // Update account info when CMS is ready
    window.addEventListener('load', function() {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (user) {
            updateAccountInfo(user);
          }
        });
        window.netlifyIdentity.on('login', user => {
          updateAccountInfo(user);
        });
        window.netlifyIdentity.on('logout', () => {
          document.querySelector('.user-email').textContent = 'Not logged in';
        });
      }
    });

    function updateAccountInfo(user) {
      if (user && user.email) {
        document.querySelector('.user-email').textContent = user.email;
      }
    }

    function handleAccount() {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.open();
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--theme-bg);
      color: var(--theme-text);
    }

    #control-bar {
      background-color: var(--theme-bg);
      border-bottom: 1px solid var(--theme-text-secondary);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      z-index: 100;
    }

    #cms-container {
      flex: 1;
      height: calc(100vh - 64px);
      overflow: hidden;
    }

    #nc-root {
      height: 100% !important;
    }

    .left-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .right-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .theme-select {
      background: var(--theme-surface);
      color: var(--theme-text);
      border: 1px solid var(--theme-text-secondary);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      min-width: 110px;
    }
    
    .theme-select:focus {
      outline: none;
      border-color: var(--theme-primary);
    }
    
    .theme-select option {
      background: var(--theme-surface);
      color: var(--theme-text);
      padding: 8px;
    }

    .nav-button {
      background: var(--theme-surface);
      color: var(--theme-text);
      border: 1px solid var(--theme-text-secondary);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 90px;
      line-height: 1.4;
    }

    .nav-button:hover {
      border-color: var(--theme-primary);
      background: var(--theme-bg);
    }

    .user-email {
      font-size: 11px;
      color: var(--theme-text-secondary);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      background: var(--theme-surface);
      border: 1px solid var(--theme-text-secondary);
      font-size: 13px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--theme-success);
    }

    .divider {
      width: 1px;
      height: 24px;
      background: var(--theme-text-secondary);
      opacity: 0.5;
      margin: 0 4px;
    }

    .brand-name {
      color: var(--theme-text);
      font-weight: 500;
      font-size: 15px;
      letter-spacing: -0.2px;
    }
  </style>
</head>
<body>
  <div id="control-bar">
    <div class="left-controls">
      <span class="brand-name">Final Arena CMS</span>
      <div class="divider"></div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Connected</span>
      </div>
    </div>
    <div class="right-controls">
      <select class="theme-select" onchange="changeTheme(this.value)">
        <option value="dark">Dark Theme</option>
        <option value="light">Light Theme</option>
      </select>
      <button class="nav-button" title="View documentation">
        <span>Documentation</span>
      </button>
      <button class="nav-button" title="Get help">
        <span>Support</span>
      </button>
      <button class="nav-button" title="Account settings" onclick="handleAccount()">
        <span>Account</span>
        <span class="user-email">Loading...</span>
      </button>
    </div>
  </div>
  <div id="cms-container">
    <div id="nc-root"></div>
  </div>
  {{/*  <script src="/admin/preview-templates/page.js"></script>  */}}
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.registerPreviewStyle('/admin/preview.css');
    
    const PagePreview = createClass({
      render: function() {
        const entry = this.props.entry;
        const data = entry.get('data').toJS();
        console.log('Preview Data:', data); // Debug log
        
        const renderSection = (section, index) => {
          console.log('Rendering section:', section); // Debug log
          
          if (section.type === 'richText') {
            const content = entry.getIn(['data', 'sections', index, 'content']);
            console.log('Section content:', content); // Debug log
            
            return h('div', {
              key: index,
              className: 'prose prose-invert max-w-none',
              style: {
                padding: section.style?.layout?.padding === 'large' ? '3rem' : 
                        section.style?.layout?.padding === 'medium' ? '2rem' : 
                        section.style?.layout?.padding === 'small' ? '1rem' : '0',
                maxWidth: section.style?.layout?.width === 'narrow' ? '65ch' :
                         section.style?.layout?.width === 'container' ? '1200px' : 'none',
                margin: '0 auto',
                backgroundColor: section.style?.appearance?.background === 'white' ? '#ffffff' :
                               section.style?.appearance?.background === 'gray' ? '#f3f4f6' :
                               section.style?.appearance?.background === 'dark' ? '#1f2937' : 'transparent',
                color: section.style?.appearance?.background === 'white' ? '#1f2937' : '#ffffff',
              }
            }, 
            // Use the markdown widget to render the content
            this.props.widgetFor('sections')?.props?.value?.get(index)?.get('content') || content
            );
          }
          return null;
        };

        return h('div', { className: 'preview-content' },
          h('h1', { className: 'text-3xl font-bold mb-4' }, data.title),
          h('p', { className: 'text-lg mb-8' }, data.description),
          h('div', {},
            data.sections ? data.sections.map((section, index) => renderSection(section, index)) : null
          )
        );
      }
    });

    CMS.registerPreviewTemplate("pages", PagePreview);
  </script>
  <script src="config.js"></script>
</body>
</html>
